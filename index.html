  <script>
    // Lazy-load & play on overlay click. Prevents auto-loading while scrolling.
    (function(){
      const grid = document.getElementById('videoGrid');

      function pauseAllExcept(except) {
        grid.querySelectorAll('video').forEach(v=>{
          if (v !== except) try { v.pause(); } catch(e){}
        });
      }

      grid.addEventListener('click', (ev)=>{
        const card = ev.target.closest('.video-card');
        if (!card) return;
        const video = card.querySelector('video');
        const overlay = card.querySelector('.play-overlay');

        // if no src loaded yet, create source element from data-src
        if (!video.querySelector('source')) {
          const src = video.getAttribute('data-src');
          if (!src) return;
          const source = document.createElement('source');
          source.src = src;
          // try to infer type from url extension
          const type = src.includes('.m3u8') ? 'application/vnd.apple.mpegurl' : 'video/mp4';
          source.type = type;
          video.appendChild(source);
          // load metadata only
          video.load();
        }

        pauseAllExcept(video);
        video.play().catch(()=>{ /* ignore play errors */ });

        // hide overlay (so native controls visible)
        if (overlay) overlay.style.display = 'none';
      });

      // when video ends or is paused, show overlay again
      grid.querySelectorAll('video').forEach(video=>{
        video.addEventListener('ended', ()=>{
          const overlay = video.closest('.video-card')?.querySelector('.play-overlay');
          if (overlay) overlay.style.display = 'flex';
        });
        // show overlay on user pause (only if not at start)
        video.addEventListener('pause', ()=>{
          const overlay = video.closest('.video-card')?.querySelector('.play-overlay');
          if (overlay && video.currentTime > 0 && !video.ended) overlay.style.display = 'flex';
        });
      });

      // Optional: prevent accidental autoplay if browser tries to play muted on scroll
      // (we already avoid creating <source> until click, so should be safe)
    })();
  </script>
